<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Circular Animado</title>
    <link rel="stylesheet" href="estyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Texto circular principal -->
        <div class="circular-text" 
             data-text="DISEÑO Y DESARROLLO WEB PERSONALIZADO" 
             data-size="200" 
             data-color="#ffffff" 
             data-speed="25"
             data-font-size="12"
             data-separator="✦"
             data-spacing="1.2"
             data-separator-mode="auto"
             data-manual-text="DISEÑO - Y - DESARROLLO - WEB - PERSONALIZADO">
        </div>
        
        <!-- Editor de código en vivo -->
        <div class="code-editor">
            <h3>Editor de Código en Vivo</h3>
            <p>Pega tu código aquí y se actualizará automáticamente:</p>
            <textarea id="codeInput" placeholder="Pega tu código HTML aquí...">
<div class="circular-text" 
     data-text="DISEÑO Y DESARROLLO WEB PERSONALIZADO" 
     data-size="200" 
     data-color="#ffffff" 
     data-speed="25"
     data-font-size="12"
     data-separator="✦"
     data-spacing="1.2"
     data-separator-mode="auto"
     data-manual-text="DISEÑO - Y - DESARROLLO - WEB - PERSONALIZADO">
</div>
            </textarea>
            <button id="updateCode">Actualizar Código</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
